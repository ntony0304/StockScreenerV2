{% extends "base.html" %}
{% block content %}

    <h1>This is my homepage</h1>
    <h1>this is my slideshow</h1>

    <div class="container">
         <div class="row">
            <div class="col-sm">col-sm</div>
            <div class="col-sm">
               <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                   <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="{{url_for('static', filename='forest-931706_960_720.jpg')}}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="{{url_for('static', filename='forest-1072828_960_720.jpg')}}" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="{{url_for('static', filename='tree-736885_960_720.jpg')}}" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                </div>
            <div class="col-sm">col-sm</div>
         </div>

    </div>
    {% if user.name == "" %}
    <h2>default name</h2>
    {% else %}
    <h2>{{user.name}}</h2>
    {% endif %}
    <h2> {{user.username}} </h2>
{% endblock %}
